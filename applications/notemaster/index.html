<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Master</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
<div id="app">
{{title}}
    <div class="form">
        <div class="form-group">
            <div class="form-group">
                <label>Note Title</label>
                <input type="text" v-model="note.title">
            </div>
            <div class="form-group">
                <label>Text</label>
                <textarea  class="form-control" v-model="note.text"></textarea>
            </div>
        </div>
        <button class="btn btn-primary" @click="addNote()">Add Note</button>
    </div>

    <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note,index) in notes">

          <div class="card">
            <button class="close" @click="removeNote(index)">&times;</button>
            <div class="card-block">
                <h4 class="card-title">{{note.title}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{note.date.toLocaleString()}}</h6>
                <p class="card-text">{{note.text}}</p>
            </div>
          </div>
        </div>

    </div>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            title:"Note Master",
            note:{
                title:"",
                text:""
            },
            notes:[{
                title:"Brocode",
                text:"Awesome Barney",
                date:new Date(Date.now())
            }]
        },
        methods:{
            addNote(){
                let {title,text} = this.note
                this.notes.push({
                    title,text,date:new Date(Date.now())
                })
            },
            removeNote(index){
                this.notes.splice(index,1)
            }
        }
    })
</script>
</body>
</html>
