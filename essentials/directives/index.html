<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <div v-bind:title="rand" v-if="shown">Show me

    </div>

</div>
<script>
    var app = new Vue({
        el :'#app',
        data:{
            title:"hover me",
            rand:Math.floor(Math.random()*50)+1,
            shown:false
        }
    });
</script>
</body>
</html>
