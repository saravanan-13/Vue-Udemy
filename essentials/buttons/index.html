<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">

    <button @click="reveal">Reveal</button>

</div>
<script>
    var app = new Vue({
        el :'#app',
        data:{
            secret:34
        },
        methods:{
            reveal () {
                alert(  `${this.secret}`);
            }
        }
    });
</script>
</body>
</html>
